<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="#" method="post">
<details>
    <summary> Formulario de consulta  </summary>
<p>rellena el formulario para mandarnos tus datos a la empresa</p>

</details>
<fieldset>
    <legend>Datos personales</legend>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad" min="18" placeholder="Edad minima 18">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
</fieldset>

<fieldset>
    <legend>Mensaje</legend>
    
    <label for="asunto">Asunto</label>
    <input type="text" name="asunto" id="asunto" placeholder="Asunto" required>
    <label for="cometario">Comentario</label>
    <input type="textarea" name="comentario" id="comentario" placeholder="Deja aqui tu comentario..." maxlength="150">

</fieldset>
<button type="submit">Enviar comentarios </button>

   </form>
</body>
</html>
