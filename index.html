<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Formulario de consulta</h1>
      <form action="#" method="post">
        <details>
          <summary>Formulario de consulta</summary>
          <p>rellena el formulario para mandarnos tus datos a la empresa</p>
        </details>
        <fieldset>
          <legend>Datos personales</legend>
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
            <label for="apellido">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Apellido"
              required
            />
          </div>
          <div>
            <label for="edad">Edad</label>
            <input
              type="number"
              name="edad"
              id="edad"
              min="18"
              placeholder="Edad minima 18"
            />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="ejemplo@correo.com"
              required
            />
          </div>
        </fieldset>

        <fieldset class="mensaje">
          <legend>Mensaje</legend>

          <label for="asunto"
            >Asunto
            <input
              type="text"
              name="asunto"
              id="asunto"
              placeholder="Asunto"
              required
          /></label>

          <label for="comentario">Comentario</label>
          <textarea
            type="text-area"
            name="comentario"
            id="comentario"
            rows="8"
            placeholder="Deja aqui tu comentario..."
            maxlength="150"
          ></textarea>
        </fieldset>
        <button type="submit">Enviar comentarios</button>
      </form>
    </main>
  </body>
</html>
